<section class="repair">
    <div class="container">
        <img src="./img/main/repair-logo.svg" alt="" class="repair__logo">
        <h2 class="repair__title">Запишитесь
            на ремонт или ТО онлайн</h2>
        <form action="#" class="form">
            <div class="form__label-box">
                <label class="form__label">
                    Желаемая дата приезда в сервис:
                    <img src="./img/main/repair-calendar.svg" alt="" class="form__icon">
                    <input type="text" class="form__input input-calendar2" placeholder="17.06.2022 16:00">
                </label>
                <label class="form__label">
                    Ваш номер телефона:
                    <img src="./img/main/repair-phone.svg" alt="" class="form__icon">
                    <input type="tel" class="form__input" placeholder="+7(919)381 31 31">
                </label>
            </div>
            <input type="checkbox" class="form__checkbox" id="form__checkbox" checked required>
            <label for="form__checkbox" class="form__label-checkbox">
                Нажимая кн. “Записаться” вы соглашаетесь с нашей <a href="#">политикой конфиденциальности</a>
            </label>
            <button class="form__btn btn">записаться</button>
        </form>
    </div>
</section>
